name: DevOps Pipeline (Infra + App)

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: QUALITÄT & TESTING
  test-app:
    name: 1. Test Application
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: app
        run: |
          npm ci --no-audit --no-fund

      - name: Build Next.js App
        working-directory: app
        run: npm run build

      - name: Run Tests
        working-directory: app
        continue-on-error: true
        run: npm test

  validate-infra:
    name: 2. Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: terraform -chdir=infra init -backend=false
      - name: Terraform Validate
        run: terraform -chdir=infra validate

  # JOB 2: DEPLOYMENT (Nur wenn Tests & Validate fertig)
  deploy:
    name: 3. Deploy Infra & App
    needs: [test-app, validate-infra]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3

      # A. Terraform Setup
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # B. Infrastruktur bauen (IaC)
      - name: Terraform Init
        run: terraform -chdir=infra init

      - name: Terraform Apply
        run: terraform -chdir=infra apply -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Get Server IP
        id: get_ip
        run: echo "SERVER_IP=$(terraform -chdir=infra output -raw server_ip)" >> $GITHUB_ENV

      # C. App Code auf den Server kopieren (via SCP)
      - name: Deploy App Code
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app"
          target: "/home/ubuntu/myapp"

      # D. App starten (via SSH) — Retry statt fester Sleep
      - name: Wait for SSH (retry)
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
          for i in $(seq 1 30); do
            ssh -o BatchMode=yes -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i /tmp/deploy_key ubuntu@${{ env.SERVER_IP }} 'exit' && break
            echo "waiting for ssh... ($i)"
            sleep 5
          done

      - name: Start App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Install Node.js 20 and pm2 if missing
            if ! command -v npm >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get update
              sudo apt-get install -y nodejs build-essential
              sudo npm install -g pm2
            fi

            cd /home/ubuntu/myapp/app
            npm install --production

            # stop running app if exists
            sudo pkill -f "node.*next" || true
            pm2 delete myapp || true

            # start the app with pm2
            pm2 start npm --name myapp -- start
            pm2 save

            echo "Next.js App gestartet!"