name: Deploy App to AWS

on:
  push:
    branches: [ main ]

jobs:
  # ÉTAPE 1 : Préparation de l'application
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Accélère les builds futurs

      - name: Build App
        run: |
          cd app
          npm ci
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: |
            app/.next
            app/public
            app/package.json
            app/next.config.mjs
          retention-days: 1

  # ÉTAPE 2 : Infrastructure et Déploiement
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: app/

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Apply
        id: terraform
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
          echo "SERVER_IP=$(terraform output -raw server_ip)" >> $GITHUB_ENV

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app/*"
          target: "/home/ubuntu/myapp"
          strip_components: 1

      - name: Launch Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/myapp
            npm install --production
            
            # Installation de PM2 si absent et démarrage
            sudo npm install -g pm2
            pm2 delete next-app || true
            pm2 start npm --name "next-app" -- start
            pm2 save
